<body>

<div id="info" class="container page active">

<label>Adress:</label>
<input id="adr" value="GrÃ¤nsholmsbacken 2">

<input id="pers" value="19971231-8907">
<button class="audio-btn" onclick="speak(formatPN(pers.value))">ğŸ”Š</button>

<label>Hawa personnummer:</label>
<input id="b1" value="20250102-2582">
<button class="audio-btn" onclick="speak('Hawa personnummer Ã¤r ' + formatPN(b1.value))">ğŸ”Š</button>

<label>Leyla personnummer:</label>
<input id="b2" value="20250102-0388">
<button class="audio-btn" onclick="speak('Leyla personnummer Ã¤r ' + formatPN(b2.value))">ğŸ”Š</button>

<div style="text-align:center">
<button onclick="check()">âœ… Kontrollera</button>

</div>

<script>
let voices = [];
let selectedVoice = null;
let q = [];
let cur = {};

function loadVoices(){
    voices = speechSynthesis.getVoices();
    const sel = document.getElementById('voiceSelect');
    sel.innerHTML = '';

    const sv = voices.filter(v => v.lang.startsWith('sv'));

    if(!sv.length){
        alert('âš ï¸ Ingen svensk rÃ¶st installerad pÃ¥ denna enhet.');
        return;
    }

    sv.forEach((v,i)=>{
        const o = document.createElement('option');
        o.value = v.name;
        o.textContent = v.name;
        if(i===0){o.selected=true;selectedVoice=v;}
        sel.appendChild(o);
    });

    sel.onchange = () => {
        selectedVoice = voices.find(v=>v.name===sel.value);
    };
}

function speak(text, slow=false){
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'sv-SE';
    u.voice = selectedVoice;
    u.rate = slow ? 0.8 : 1.0;
    u.pitch = 1.0;
    speechSynthesis.speak(u);
}

function formatPN(pn){
    const c = pn.replace(/[-\s]/g,'');
    return `${c.substr(0,4)} ${c.substr(4,2)} ${c.substr(6,2)} ${c.substr(8,2)} ${c.substr(10,2)}`;
}

function train(){
    q = [
        {q:'Vad Ã¤r din adress?', a: adr.value},
        {q:'Vad Ã¤r ditt telefonnummer?', a: tel.value},
        {q:'Vad Ã¤r ditt personnummer?', a: pers.value},
        {q:'Vad Ã¤r Hawa personnummer?', a: b1.value},
        {q:'Vad Ã¤r Leyla personnummer?', a: b2.value}
    ];
    info.classList.remove('active');
    trainDiv.classList.add('active');
    nextQ();
}

function nextQ(){
    cur = q[Math.floor(Math.random()*q.length)];
    qdiv.textContent = cur.q;
    ans.value='';
    fb.innerHTML='';
    sol.style.display='none';
}

function check(){
    if(ans.value.replace(/\s|-/g,'') === cur.a.replace(/\s|-/g,'')){
        fb.innerHTML='<div class="feedback correct">âœ… RÃ¤tt!</div>';
        setTimeout(nextQ,1500);
    }else{
        fb.innerHTML='<div class="feedback incorrect">âŒ Fel</div>';
        corr.textContent='RÃ¤tt svar: ' + cur.a;
        sol.style.display='block';
    }
}

function back(){
    trainDiv.classList.remove('active');
    info.classList.add('active');
}

window.onload = ()=>{
    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;
};

const info = document.getElementById('info');
const trainDiv = document.getElementById('train');
const qdiv = document.getElementById('qdiv');
const ans = document.getElementById('ans');
const fb = document.getElementById('fb');
const sol = document.getElementById('sol');
const corr = document.getElementById('corr');
</script>
